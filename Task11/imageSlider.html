<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
    .slider-container {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
    }

    .slider {
        display: flex;
        transition: transform 0.5s ease;
    }

    .slider img {
        width: 100%;
        height: auto;
    }

    .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        cursor: pointer;
    }

    .btn-next {
        right: 10px;
    }

    .btn-prev {
        left: 10px;
    }
</style>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-james-wheeler-414612.jpg&fm=jpg" alt="Image 1">
        <img src="https://images.pexels.com/photos/355508/pexels-photo-355508.jpeg?cs=srgb&dl=pexels-pixabay-355508.jpg&fm=jpg" alt="Image 2">
        <img src="https://media.istockphoto.com/id/1146517111/photo/taj-mahal-mausoleum-in-agra.jpg?s=612x612&w=0&k=20&c=vcIjhwUrNyjoKbGbAQ5sOcEzDUgOfCsm9ySmJ8gNeRk=" alt="Image 3">
    </div>
    <button class="btn btn-prev" onclick="prevSlide()">Previous</button>
    <button class="btn btn-next" onclick="nextSlide()">Next</button>
</div>

<script>
    let currentIndex = 0;
    let slides = document.querySelectorAll('.slider img');
    let totalSlides = slides.length;

    function showSlide(index) {
        if (index < 0) {
            index = totalSlides - 1;
        } else if (index >= totalSlides) {
            index = 0;
        }

        currentIndex = index;
        let offset = -currentIndex * 100;
        document.querySelector('.slider').style.transform = 'translateX(' + offset + '%)';
    }

    function nextSlide() {
        currentIndex++;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex--;
        showSlide(currentIndex);
    }
</script>

</body>
</html>
