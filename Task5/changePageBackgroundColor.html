<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
</head>
<body>
<button onclick="changeBackgroundColor('red')">Red</button></br>
<button onclick="changeBackgroundColor('green')">Green</button></br>
<button onclick="changeBackgroundColor('blue')">Blue</button></br>
<button onclick="changeBackgroundColor('yellow')">Yellow</button></br>
<button onclick="changeBackgroundColor('orange')">Orange</button></br>
<button onclick="changeBackgroundColor('white')">White</button></br>

<script>
    	function changeBackgroundColor(color) {
		    document.body.style.backgroundColor = color;
	}
</script>

</body>
</html>
